<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graphhopper Graphtool</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<div id="sidenav" class="sidenav">
    <button id="select-area-button" class="button">Select Area</button>
    <button id="lookup-location-button" class="button">Lookup Location</button>
    <input id="zoom-to-node-input" value=""/>
    <button id="zoom-to-node-button" class="button">Zoom to node</button>
    <input id="zoom-to-edge-input" value=""/>
    <button id="zoom-to-edge-button" class="button">Zoom to edge</button>
    <p>Current pointer position (lng, lat):<br><span id="mouse-position"></span></p>
    <p>Find node by ID:</p>
    <input id="find-node-by-id-field" type="number"/>
    <p>Minimum CH node level:<span id="min-node-level-value">0</span></p>
    <div class="slide-container">
        <input id="min-node-level-slider" type="range" min="1" max="10000000" value="0" class="slider">
    </div>
    <p>Maximum CH node level:<span id="max-node-level-value">0</span></p>
    <div class="slide-container">
        <input id="max-node-level-slider" type="range" min="1" max="1000000" value="0" class="slider">
    </div>
</div>
<div id="map-container">
    <!-- used to display the map -->
    <div id="map"></div>
    <!-- deck.gl overlay canvas used to draw features on the map -->
    <canvas id="deck-canvas"></canvas>
</div>
<!-- tooltip sometimes shown on the map -->
<div id="tooltip"></div>
<script src="main.js"></script>
</body>
</html>
